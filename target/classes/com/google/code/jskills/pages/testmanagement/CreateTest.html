<html xmlns:wicket="http://wicket.sourceforge.net/">
<body>
	
		<h3>Create Test :</h3>
		<span wicket:id="feedback"></span>

		<form wicket:id="createTestForm">
			<table>
				<tr>
					<td><label wicket:id="testNameLabel"></label></td>
					<td><input wicket:id="testName" /></td>

				</tr>
				<tr>
					<td><label wicket:id="descriptionLabel"></label></td>
					<td><input wicket:id="testDescription" /></td>
				</tr>
			</table>
			<br /> <br />
			<p>
				<input wicket:id="createTest" type="submit"
					value="Create Test" />
			</p>
		</form>

		<p>
			<a wicket:id="close"> </a> <br />
		</p>

	
</body>
</html>
