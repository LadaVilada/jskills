<html xmlns:wicket="http://wicket.sourceforge.net/">
<body>
	<wicket:extend>
		<h1><span wicket:id="contentMessage" class="header-custom">Message goes here</span></h1>
		<br/>
		<form wicket:id="createRoleForm">
		
				<table>
					<tr>
						<td><label wicket:id="roleNameLabel" class="label"></label></td>
						<td><input wicket:id="roleNameField" class="input"/></td>
					</tr>
					<tr>
						<td><label wicket:id="roleDescriptionLabel" class="label"></label></td>
						<td><input wicket:id="roleDescriptionField" class="input"/></td>
					</tr>
				</table>
				
				<br/>
				
				<input wicket:id="saveButton" type="submit" value="Create"
				style="padding: 0px 10px;" class="btn-primary"/> 
				
				<input wicket:id="cancelButton"
				type="submit" value="Cancel" style="padding: 0px 10px;" class="btn-warning"/>
				
				<input wicket:id="pickPermissionsForRoleButton" type="submit" 
				value="Pick Permissions" class="btn-primary"/>
				
		</form>
			
			<span wicket:id="feedback"></span>
			
	</wicket:extend>
</body>
</html>
