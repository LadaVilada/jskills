<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org" xml:lang="en" lang="en">
<head>
<title>Wicket Examples - Captcha</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<wicket:extend>
		<form wicket:id="form">
			<table>
				<tr>
				    <td>E-mail <br /> <input type="email" wicket:id="email" /> <br /></td>
				</tr>
			    <tr>	
			        <td><span wicket:id="imagePanel"><br /> </span></td>				
			        <td><a wicket:id="linkUpdate">UpdateImage</a> <br /></td>	
				</tr>
				<tr>
				    <td><br />  Please replicate the text you see above <br /> 
					<input wicket:id="password" id="password" size="40" /></td>
					<td><br />
					<input wicket:id="ajaxButton" type="button" value="send email" class="btn-custom" />
					</td>
				</tr>				
			</table>
		</form>
		<p>
			<span wicket:id="feedback">[feedback is rendered here]</span>
		</p>
	</wicket:extend>
</body>
</html>
