<html xmlns:wicket="http://wicket.sourceforge.net/">
<body>
	<wicket:extend>	
	
		<form wicket:id="pickUserRolesForm">
			<h1><span wicket:id="contentMessage" class="header-custom">Message goes here</span></h1>
			<br>
			<span wicket:id="pickUserRolesPalette"></span>
			
			<input wicket:id="saveButton" type="submit" value="Save"
				style="padding: 0px 10px;" class="btn-primary"/> 
				
			<input wicket:id="cancelButton" type="submit" value="Cancel"
				style="padding: 0px 10px;" class="btn-warning"/> 
		</form>	
		<span wicket:id="feedback"></span>	
		
	</wicket:extend>
</body>
</html>
