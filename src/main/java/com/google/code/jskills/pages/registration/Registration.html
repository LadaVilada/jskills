<html xmlns:wicket="http://wicket.sourceforge.net/">
<head>
<title>Registration</title>
</head>
<body>
	<span wicket:id="feedback"></span>
	<form wicket:id="regForm">
		<table class="table table-striped" border="1">
			<tr>
				<td><label wicket:id="firstnameLabel"></label></td>
				<td><input type="text" wicket:id="firstname" /></td>
			</tr>
			<tr>
				<td><label wicket:id="secondnameLabel"></label></td>
				<td><input type="text" wicket:id="secondname" /></td>
			</tr>
			<tr>
				<td><label wicket:id="emailLabel"></label></td>
				<td><input type="email" wicket:id="email" /></td>
			</tr>
			<tr>
				<td><label wicket:id="passwordLabel"></label></td>
				<td><input wicket:id="password" type="password" size="20" /></td>
			</tr>
			<tr>
				<td><label wicket:id="confpasswordLabel"></label></td>
				<td><input wicket:id="confpassword" type="password" size="20" /></td>
			</tr>
			<tr>
				<td><label wicket:id="secretQstLabel"></label></td>
				<td><input type="text" wicket:id="secretquestion" /></td>
			</tr>
			<tr>
				<td><label wicket:id="secretAsrLabel"></label></td>
				<td><input type="text" wicket:id="secretanswer" /></td>
			</tr>
			<tr>
				<td><label wicket:id="telephoneLabel"></label></td>
				<td><input id="tele" type="text" wicket:id="telephone" /></td>
			</tr>
			<tr>
				<td><label wicket:id="sexLabel"></label></td>
				<td><span wicket:id="sex"></span></td>
			</tr>
			<tr>
				<td><label wicket:id="ageLabel"></label></td>
				<td><input type="number" wicket:id="age" /></td>
			</tr>
			<tr>
				<td><label wicket:id="countryLabel"></label></td>
				<td><select wicket:id="country"></select></td>
			</tr>
			<tr>
				<td><img wicket:id="captchaImage" /> <a wicket:id="linkUpdate">UpdateImage</a></td>
				<td><input wicket:id="captcha" type="text" size="10" /></td>
			</tr>
		</table>
		<input wicket:id="submitButton" type="submit" value="Registration" />
	</form>
</body>
</html>
