<html xmlns:wicket="http://wicket.sourceforge.net/">
<body>
	
	<wicket:extend>
	 	<h3>Create Answer :</h3>
		<span wicket:id="feedback"></span>

		<form wicket:id="createAnswerForm">
			<table>
				<tr>
					<td><label wicket:id="questionLabel" class="label"></label></td>
					<td><select wicket:id="questionChoise" class="dropdown"></select></td>
				</tr>
				
				<tr>
					<td><label wicket:id="textLabel" class="label"></label></td>
					<td><input wicket:id="textField" class="input"/></td>
				</tr>
				<tr>
					<td><label wicket:id="pointLabel" class="label"></label></td>
					<td><input wicket:id="pointField" class="input"/></td>
				</tr>
				
				
			</table>
			<br /> <br />
			<input wicket:id="submitButton" type="submit" value="Save" class="btn-primary"/>
			<input wicket:id="cancelButton" type="submit" value="Cancel" class="btn-warning"/>
		</form> 
	</wicket:extend>

	
</body>
</html>
